<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Yêu Thương</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .box {
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 750px;
            max-height: 750px;
        }

        #pinkboard {
            position: relative;
            margin: auto;
            height: 750px;
            width: 750px;
            animation: animate 2s infinite;
        }

        @keyframes animate {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(0.95);
            }
            60% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .love-text {
            position: relative;
            margin-top: 30px;
            font-size: 3rem;
            font-weight: bold;
            color: #FF5CA4;
            text-shadow: 0 0 10px rgba(255, 92, 164, 0.8);
            text-align: center;
            white-space: nowrap;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .word {
            display: inline-block;
            opacity: 0;
        }

        .word:nth-child(1) {
            animation: wordFlyIn 2s ease-out forwards;
            animation-delay: 5s;
        }

        .word:nth-child(2) {
            animation: wordFlyIn 2s ease-out forwards;
            animation-delay: 5.5s;
        }

        .word:nth-child(3) {
            animation: wordFlyIn 2s ease-out forwards;
            animation-delay: 6s;
        }

        @keyframes wordFlyIn {
            0% {
                opacity: 0;
                transform: translate(var(--random-x, 0), var(--random-y, 0)) rotate(var(--random-rotate, 0)) scale(0.3);
                filter: blur(10px);
                color: rgba(255, 92, 164, 0.3);
            }
            30% {
                opacity: 0.7;
                filter: blur(5px);
            }
            70% {
                transform: translate(calc(var(--random-x, 0) * 0.3), calc(var(--random-y, 0) * 0.3)) rotate(calc(var(--random-rotate, 0) * 0.3)) scale(0.9);
                opacity: 0.9;
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) rotate(0) scale(1);
                filter: blur(0px);
                color: #FF5CA4;
                text-shadow: 
                    0 0 10px rgba(255, 92, 164, 1),
                    0 0 20px rgba(255, 92, 164, 0.8),
                    0 0 30px rgba(255, 92, 164, 0.6),
                    0 0 40px rgba(255, 92, 164, 0.4);
            }
        }

        .glow-text {
            animation: glow 2s ease-in-out infinite alternate;
            animation-delay: 7s;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 92, 164, 1),
                    0 0 20px rgba(255, 92, 164, 0.8),
                    0 0 30px rgba(255, 92, 164, 0.6);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 92, 164, 1),
                    0 0 30px rgba(255, 92, 164, 1),
                    0 0 40px rgba(255, 92, 164, 0.8),
                    0 0 50px rgba(255, 92, 164, 0.6);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF5CA4;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Mobile responsive */
        @media screen and (max-width: 414px) {
            #pinkboard {
                width: 400px;
                height: 400px;
            }
            
            .love-text {
                font-size: 2.2rem;
                margin-top: 20px;
                gap: 8px;
            }
        }

        @media screen and (max-width: 375px) {
            #pinkboard {
                width: 350px;
                height: 350px;
            }
            
            .love-text {
                font-size: 1.8rem;
                margin-top: 15px;
                gap: 6px;
            }
        }

        /* Landscape mode */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            #pinkboard {
                width: 300px;
                height: 300px;
            }
            
            .love-text {
                font-size: 1.5rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <canvas id="pinkboard"></canvas>
        </div>
        
        <div class="love-text glow-text">
            <span class="word">Dũng</span>
            <span class="word">yêu</span>
            <span class="word">Linh</span>
        </div>
    </div>

    <script>
        // Particle settings
        var settings = {
            particles: {
                length: 5000, // maximum amount of particles
                duration: 3.5, // particle duration in sec
                velocity: 100, // particle velocity in pixels/sec
                effect: -1.5, // play with this for a nice effect
                size: 8, // particle size in pixels
            },
        };

        // RequestAnimationFrame polyfill
        (function () {
            var b = 0;
            var c = ["ms", "moz", "webkit", "o"];
            for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                window.cancelAnimationFrame =
                    window[c[a] + "CancelAnimationFrame"] ||
                    window[c[a] + "CancelRequestAnimationFrame"];
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function (h, e) {
                    var d = new Date().getTime();
                    var f = Math.max(0, 16 - (d - b));
                    var g = window.setTimeout(function () {
                        h(d + f);
                    }, f);
                    b = d + f;
                    return g;
                };
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function (d) {
                    clearTimeout(d);
                };
            }
        })();

        // Point class
        var Point = (function () {
            function Point(x, y) {
                this.x = typeof x !== "undefined" ? x : 0;
                this.y = typeof y !== "undefined" ? y : 0;
            }
            Point.prototype.clone = function () {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function (length) {
                if (typeof length == "undefined")
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function () {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        // Particle class
        var Particle = (function () {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            Particle.prototype.initialize = function (x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            Particle.prototype.update = function (deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function (context, image) {
                function ease(t) {
                    return --t * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(
                    image,
                    this.position.x - size / 2,
                    this.position.y - size / 2,
                    size,
                    size
                );
            };
            return Particle;
        })();

        // ParticlePool class
        var ParticlePool = (function () {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function (x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function (deltaTime) {
                var i;
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
                }
                while (
                    particles[firstActive].age >= duration &&
                    firstActive != firstFree
                ) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };
            ParticlePool.prototype.draw = function (context, image) {
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();

        // Tạo hiệu ứng từ bay từ các hướng khác nhau
        function setupWordAnimations() {
            const words = document.querySelectorAll('.word');
            const isMobile = window.innerWidth <= 414;
            
            const positions = isMobile ? [
                { x: '-120px', y: '-80px', rotate: '-45deg' },
                { x: '100px', y: '-100px', rotate: '60deg' },
                { x: '-100px', y: '80px', rotate: '30deg' }
            ] : [
                { x: '-200px', y: '-100px', rotate: '-45deg' },
                { x: '150px', y: '-150px', rotate: '60deg' },
                { x: '-180px', y: '120px', rotate: '30deg' }
            ];
            
            words.forEach((word, index) => {
                const pos = positions[index];
                word.style.setProperty('--random-x', pos.x);
                word.style.setProperty('--random-y', pos.y);
                word.style.setProperty('--random-rotate', pos.rotate);
            });
        }

        // Tạo hiệu ứng tia sáng
        function createSparkles() {
            const container = document.querySelector('.container');
            const isMobile = window.innerWidth <= 414;
            const sparkleCount = isMobile ? 10 : 15;
            
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const angle = (i / sparkleCount) * 360;
                    const radius = isMobile ? 150 : 200;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    
                    sparkle.style.left = `calc(50% + ${x}px)`;
                    sparkle.style.top = `calc(50% + ${y}px)`;
                    sparkle.style.animation = `sparkle ${1 + Math.random()}s ease-out forwards`;
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }

        // Main heart particle animation
        (function (canvas) {
            var context = canvas.getContext("2d"),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;

            // Get point on heart with -PI <= t <= PI
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) -
                        50 * Math.cos(2 * t) -
                        20 * Math.cos(3 * t) -
                        10 * Math.cos(4 * t) +
                        25
                );
            }

            // Create the particle image
            var image = (function () {
                var canvas = document.createElement("canvas"),
                    context = canvas.getContext("2d");
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;

                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
                    point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
                    return point;
                }

                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = "#FF5CA4";
                context.fill();

                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            // Render function
            function render() {
                requestAnimationFrame(render);

                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(
                        canvas.width / 2 + pos.x,
                        canvas.height / 2 - pos.y,
                        dir.x,
                        -dir.y
                    );
                }

                particles.update(deltaTime);
                particles.draw(context, image);
            }

            // Handle canvas resizing
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById("pinkboard"));

        // Initialize everything
        window.addEventListener('load', () => {
            setupWordAnimations();
            
            // Tạo tia sáng mỗi 3 giây
            setInterval(createSparkles, 3000);
            
            // Tạo hiệu ứng đặc biệt khi tất cả text đã xuất hiện
            setTimeout(() => {
                createSparkles();
            }, 8000);
        });
    </script>
</body>
</html>
