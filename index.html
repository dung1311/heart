<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Yêu Thương</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3, #ff6b6b);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 160px;
            position: absolute;
            left: 100px;
            transform-origin: 0 100%;
            background: linear-gradient(135deg, #ff1744, #e91e63, #f06292);
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg) translateZ(0);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg) translateZ(0);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
            25% {
                transform: rotate(-45deg) scale(1.1);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
            50% {
                transform: rotate(-45deg) scale(1.2);
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1));
            }
            75% {
                transform: rotate(-45deg) scale(1.1);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
        }

        .love-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: textAppear 2s ease-in-out forwards;
            animation-delay: 5s;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px) scale(0.5);
                filter: blur(10px);
            }
            50% {
                opacity: 0.7;
                transform: translateX(-50%) translateY(0px) scale(1.1);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0px) scale(1);
                filter: blur(0px);
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 105, 180, 0.8),
                    0 0 30px rgba(255, 20, 147, 0.6);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .glow-text {
            animation: glow 2s ease-in-out infinite alternate;
            animation-delay: 7s;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 105, 180, 0.8),
                    0 0 30px rgba(255, 20, 147, 0.6);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 105, 180, 1),
                    0 0 40px rgba(255, 20, 147, 0.8),
                    0 0 50px rgba(199, 21, 133, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="heart"></div>
        <div class="love-text glow-text">Dũng yêu Linh</div>
    </div>

    <script>
        // Tạo hiệu ứng tia sáng xung quanh trái tim
        function createSparkles() {
            const heart = document.querySelector('.heart');
            const heartRect = heart.getBoundingClientRect();
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const angle = (i / 15) * 360;
                    const radius = 120 + Math.random() * 50;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    
                    sparkle.style.left = `calc(50% + ${x}px)`;
                    sparkle.style.top = `calc(50% + ${y}px)`;
                    sparkle.style.animation = `sparkle ${1 + Math.random()}s ease-out forwards`;
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }

        // Tạo hạt bay
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Bắt đầu hiệu ứng
        window.addEventListener('load', () => {
            createParticles();
            
            // Tạo tia sáng mỗi 2 giây
            setInterval(createSparkles, 2000);
            
            // Tạo tia sáng ngay lập tức
            setTimeout(createSparkles, 500);
            
            // Tạo hiệu ứng đặc biệt khi text xuất hiện
            setTimeout(() => {
                createSparkles();
                // Thêm hiệu ứng rung lắc nhẹ cho toàn bộ container
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }, 5000);
        });

        // Hiệu ứng rung lắc
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
                20%, 40%, 60%, 80% { transform: translateX(2px); }
            }
        `;
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = shakeKeyframes;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
